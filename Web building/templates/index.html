<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="background-color:antiquewhite;color:black;" align="center">What do you want to summarize?</h1>
<form align="center" action="html_form_action.php" method="POST">
    <input type="text" name="text" style="width:10cm;height:10cm;"/>
    <input type="submit" value="Make Summarization"/>
</form>
<h1 style="background-color:antiquewhite;color:black;" align="center">Check out your summarization</h1>
<table border="1" align="center">

    <tbody>
    {% for line in data %}
    <tr>
        <td>
            {{ line.text }}
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
<script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
